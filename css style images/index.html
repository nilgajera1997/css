<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Style images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- rounded images -->
    <div class="rounded-image">
<div class="image">
    <img src="images/bg-image.jpg" alt="">
</div>
<div class="image-section">
    <img src="images/bg-image.jpg" alt="">
</div>
</div>

<!-- Thumbnail images -->
<div class="thumbnail-section">
    <div class="section">
        <img src="images/bg-image.jpg" alt="">
    </div>
    <div class="right-section">
        <a href="#"><img src="images/bg-image.jpg" alt=""></a>
    </div>
</div>

<!-- responsive-images -->
<div class="responsoive-images">
    <img src="images/bg-image.jpg" alt="">
</div>

<!-- center-image  -->
<div class="center-image">
    <img src="images/bg-image.jpg" alt="">
</div>

<!-- polaroid-images / Card -->
<div class="card-section">
    <div class="card">
        <img src="images/bg-image.jpg" alt="">
        <div class="card-content">
            <span>card1</span>
        </div>
    </div>
    <div class="card">
        <img src="images/bg-image.jpg" alt="">
        <div class="card-content">
            <span>card1</span>
        </div>
    </div>
    <div class="card">
        <img src="images/bg-image.jpg" alt="">
        <div class="card-content">
            <span>card1</span>
        </div>
    </div>
</div>

<!-- transparent images -->
<div class="transparent-img">
    <img src="images/bg-image.jpg" alt="">
</div>

<!-- text-on -image -->

<div class="text-image-section">
    <img src="images/bg-image.jpg" alt="">
    <div class="image-text1">top</div>
    <div class="image-text2">bottom</div>
    <div class="image-text3">left</div>
    <div class="image-text4">right</div>
    <div class="image-text5">center</div>
</div>

<!-- filter-image -->
<div class="filter-image-section">

    <img src="images/bg-image.jpg" class="img1" alt="">
    <img src="images/bg-image.jpg" class="img2" alt="">
    <img src="images/bg-image.jpg" class="img3" alt="">
    <img src="images/bg-image.jpg" class="img4" alt="">
    <img src="images/bg-image.jpg" class="img5" alt="">
    <img src="images/bg-image.jpg" class="img6" alt="">
    <img src="images/bg-image.jpg" class="img7" alt="">
    <img src="images/bg-image.jpg" class="img8" alt="">
    <img src="images/bg-image.jpg" class="img9" alt="">
    <img src="images/bg-image.jpg" class="img10" alt="">
</div>

<!-- image-overlay-content -->
<div class="image-overlay">
<div class="main-section">
    <img src="images/bg-image.jpg" alt="">
    <div class="overlay">
        <span>hello</span>
    </div>
</div>
<!-- fade in a box -->
<div class="main-section2">
    <img src="images/bg-image.jpg" alt="">
    <div class="overlay2"> </div>
    <span class="button2">hello</span>
</div>

<!-- slide in to top -->
<div class="main-section3">
    <img src="images/bg-image.jpg" alt="">
    <div class="overlay3"> 
        <span class="button3">hello</span>
    </div>
    
</div>


<!-- slide in to bottom -->
<div class="main-section4">
    <img src="images/bg-image.jpg" alt="">
    <div class="overlay4"> 
        <span class="button4">hello</span>
    </div>
    
</div>

<!-- slide in to right -->
<div class="main-section5">
    <img src="images/bg-image.jpg" alt="">
    <div class="overlay5"> 
        <span class="button5    ">hello</span>
    </div>
    
</div>

<!-- slide in to right -->
<div class="main-section6">
    <img src="images/bg-image.jpg" alt="">
    <div class="overlay6"> 
        <span class="button6">hello</span>
    </div>
    
</div>


</div>

<!-- flip the image -->

<img class="flip" src="images/business.jpg" alt="">
</body>
</html>
