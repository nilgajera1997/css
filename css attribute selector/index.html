<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css attribute selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- css attribute/ attribute="value" selectors -->
    <a href="#" target="_blank">Home</a>
    <a href="#" target="_self">Page</a>
    <a href="#" target="_top">Blog</a>

    <!-- css [attribute~="value"] selectors -->
    <img src="images/home2.png" title="home" alt="">
    <img src="images/left2.png" title=" left hand" alt="">
    <img src="images/right2.png" title=" right hand" alt="">

    <!-- [attribute|="value"]/ [attribute^="value"] -->
    <h1 class="header1">this is h1 tag</h1>
    <h1 class="header-2">this is h1 tag</h1>
    <h1 class="header-3">this is h1 tag</h1>

    <!-- [attribute$="value"] / [attribute*="value"]-->
    <div class="first_div">this is div tag</div>
    <div class="second">this is div tag</div>
    <div class="second-div">this is div tag</div>
    <div class="thirddiv">this is div tag</div>
</body>
</html>
